# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        #for pytest environment var issues
        pip install python-dotenv pytest-dotenv 
    - name: set pythonpath
      run: |
        #should run from backend folder 
        echo "PYTHONPATH=./backend" >> $GITHUB_ENV
    - name: set environment variables
      run: |
        python environment_variables.py
    - name: Test with pytest
      run: |
        #unit tests
        pytest tests/mapping_manager_tests.py
